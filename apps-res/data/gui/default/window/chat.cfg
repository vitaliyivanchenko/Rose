#textdomain rose-lib

[window]
	app="rose"
	id="chat2"
	[resolution]
		automatic_placement=no
		definition="screen"
		height="(screen_height - keyboard_height)"
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[linked_group]
			fixed_width=yes
			id="_chat_contact_name"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="_chat_channel2_name"
		[/linked_group]
		[linked_group]
			fixed_height=yes
			fixed_width=yes
			id="_chat_chan_list_number"
		[/linked_group]
		[linked_group]
			fixed_height=yes
			fixed_width=yes
			id="_chat_chan_list_nick"
		[/linked_group]
		[linked_group]
			fixed_height=yes
			fixed_width=yes
			id="_chat_chan_list_users"
		[/linked_group]
		[linked_group]
			fixed_height=yes
			fixed_width=yes
			id="_chat_chan_list_topic"
		[/linked_group]
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[helptip]
			id="helptip_large"
		[/helptip]
		[grid]
			[row]
				[column]
					horizontal_grow=yes
					vertical_grow=yes
					[stacked_widget]
						definition="default"
						id="panel"
						[layer]
							[row]
								[column]
									horizontal_grow=yes
									vertical_grow=yes
									{GUI__CHAT_WIDGET}
								[/column]
							[/row]
						[/layer]
					[/stacked_widget]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
